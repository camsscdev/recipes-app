@if (signal.category() && signal.isviewRecipes()) {
<div class="container-cards">
  <h1>Sabores que Encantan, Platos que Inspiran...</h1>
  <h2>Recetario</h2>

  <app-card-recipes

}@else{

<app-not-results></app-not-results>
}
